<div class="container bg-body-tertiary border mt-3">
    <div class="row p-4">
        <div class="col-lg-12">
            <p class="display-6 ps-2">Order # <b>{{ order.id }}</b></p>

            <!-- PRODUCTS LIST -->
            <div class="fs-5">
                <app-card-final [product]="product" *ngFor="let product of products"></app-card-final>
            </div>

            <!-- TOTAL -->
            <div class="py-4 d-flex flex-column align-items-end">
                <!-- TOTAL -->
                <div class="ms-4 w-25 d-flex justify-content-around">
                    <div class="fs-4">Total: </div>
                    <div class="fs-2">{{ total | currency: "EUR" }}</div>
                </div>
            </div>

        </div>
    </div>
</div>
