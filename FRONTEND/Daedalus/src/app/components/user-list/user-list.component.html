<div class="container bg-body-tertiary border mt-3">
    <div class="row p-4">
        <div class="col-lg-12">
            <p class="text-center text-md-start display-6 ps-2">Manage users</p>

            <div class="d-flex flex-column m-sm-3">

                <div class="p-2 pb-4">
                    <form [formGroup]="userSearch" class="d-flex" role="search" (ngSubmit)="onSubmit()">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"
                            data-bs-theme="light" name="search" formControlName="search">
                        <button class="btn btn-outline-primary" type="submit">Search</button>
                        <!-- <button mat-stroked-button color="primary">Search</button> -->
                    </form>
                </div>

                <app-user-card [user]="user" *ngFor="let user of users"></app-user-card>
            </div>

        </div>
    </div>
</div>
