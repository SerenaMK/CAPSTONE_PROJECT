<div class="container bg-body-tertiary border mt-3 pb-5">

    <div class="row p-4">
        <div class="col-lg-12">
            <p class="text-center text-md-start display-6 ps-2">Admin dashboard</p>
        </div>
    </div>

    <!-- MANAGE PRODUCTS -->
    <div class="row mb-4">
        <div class="col-sm-6 text-center m-auto">
            <h2>Manage Products</h2>
            <div class="d-flex flex-column flex-wrap">
                <button mat-raised-button color="primary" class="mb-2" [routerLink]="['/add-product']">Add</button>
                <button mat-raised-button color="primary" [routerLink]="['/product-list']">List of products</button>
            </div>
        </div>
    </div>

    <!-- MANAGE USERS -->
    <div class="row mb-4">
        <div class="col-sm-6 text-center m-auto">
            <h2 class="mt-3">Manage Users</h2>
            <div class="d-flex flex-column flex-wrap">
                <button mat-raised-button color="primary" [routerLink]="['/user-list']">List of users</button>
            </div>
        </div>
    </div>

    <!-- MANAGE OTHER -->
    <div class="row mb-4">
        <div class="col-sm-6 text-center m-auto">
            <h2 class="mt-3">Other settings</h2>
            <div class="d-flex flex-column flex-wrap">
                <button mat-raised-button class="mb-2" color="primary" disabled>Placeholder</button>
                <button mat-raised-button class="mb-2" color="primary" disabled>Placeholder</button>
            </div>
        </div>
    </div>

</div>
